<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var produto = new Object();

            produto.nome = "Caneta";
            produto.preco = 1.99;
            produto.cor = "azul";

            function retornaInfo() {
                return "Meu produto " + this.nome + ", custa: " + this.preco;
            }

            produto.info = retornaInfo;

            console.log(produto.info());

        </script>
    </head>
    <body>
        
    </body>
</html>
